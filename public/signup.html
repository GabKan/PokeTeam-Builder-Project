<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <style>
        html {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Trebuchet MS", sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* background: url();
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: auto;
            background-size: 100% 100%; */
            background-color: rgb(216, 60, 60);
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .brand-logo {
            color: black;
            font-weight: bold;
            font-size: 30px;
        }

        .right {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            padding: 20px;
        }

        .right a {
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 40px;
            margin-top: 4rem;
            min-height: 60vh;
        }

        .center-align {
            margin-bottom: 2rem;
            color: black;
            text-transform: uppercase;
            font-size: 20px;
        }

        .button {
            background-color: black;
            color: white;
            border: none;
            padding: 8px;
            font-size: 20px;
            text-transform: uppercase;
            width: 100%;
        }

        .signup {
            margin-bottom: 2rem;
            width: 100%;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: black;
            font-weight: normal;
        }

        .input-field input {
            width: 400px;
            padding: 5px;
            font-size: 15px;
        }

        .row {
            max-width: 4500px;
            padding: 3rem;
            border: 2px solid black;
            border-radius: 8px;
            height: 300px;
        }

        .pokemon-font {
            font-family: 'Pokemon Solid', sans-serif;
            font-size: 36px;
            position: absolute;
            left: 45%;
            color: yellow;
            text-shadow: 2px 2px blue;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="red">
        <div class="nav-bar">
            <a href="index.html" class="brand-logo"> Welcome to Pokemon Team Builder <span id="user"></span></a>
            <h1 class="pokemon-font">Pok√©mon</h1>
            <ul class="right">
                <li>
                    <button class="btn waves-effect waves-light" id="logoutBtn" style="display: none">
                        Logout
                    </button>
                </li>
                <li><a href="#" id="showSignup">Signup</a></li>
                <li><a href="#" id="showLogin">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="row" id="signupForm">
            <h1 class="center-align">Sign Up</h1>

            <div class="signup">
                <div class="input-field">
                    <input name="email" id="signupEmail" type="email" required>
                    <label for="signupEmail">Email</label>
                </div>
            </div>

            <div class="signup">
                <div class="input-field">
                    <input name="password" id="password" type="password" class="password" required>
                    <label for="signupPassword">Password</label>
                </div>
            </div>

            <div class="submit btn">
                <button id="signupBtn" class="button" type="submit" name="action">
                    Sign Up
                </button>
            </div>
        </div>

        <div class="row hidden" id="loginForm">
            <h1 class="center-align">Login</h1>

            <div class="signup">
                <div class="input-field">
                    <input name="email" id="loginEmail" type="email" required>
                    <label for="loginEmail">Email</label>
                </div>
            </div>

            <div class="signup">
                <div class="input-field">
                    <input name="password" id="loginPassword" type="password" required>
                    <label for="loginPassword">Password</label>
                </div>
            </div>

            <div class="submit btn">
                <button id="loginBtn" class="button" type="submit" name="action">
                    Login
                </button>
            </div>
        </div>
    </main>
    <script type="module">
        import { 
            signUpWithEmail, 
            loginWithEmail, 
            logout 
        } from "./auth.js";

        const signupBtn = document.querySelector('#signupBtn');
        const loginBtn = document.querySelector('#loginBtn');
        const showSignup = document.querySelector('#showSignup');
        const showLogin = document.querySelector('#showLogin');
        const signupForm = document.querySelector('#signupForm');
        const loginForm = document.querySelector('#loginForm');

        const signupEmailInput = document.querySelector('#signupEmail');
        const signupPasswordInput = document.querySelector('#password');
        const loginEmailInput = document.querySelector('#loginEmail');
        const loginPasswordInput = document.querySelector('#loginPassword');

        async function SignupClick(e) {
            e.preventDefault();
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            try {
                await signUpWithEmail(email, password);
                alert("Sign up successful!");
                window.location.href = "index.html";
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        async function LoginClick(e) {
            e.preventDefault();
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
            try {
                await loginWithEmail(email, password);
                alert("Login successful!");
                window.location.href = "index.html";
            } catch (error) {
                alert("Login failed: " + error.message);
            }
        }

        function DisplaySignupForm() {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        }

        function DisplayLoginForm() {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        }

        signupBtn.addEventListener('click', SignupClick);
        loginBtn.addEventListener('click', LoginClick);
        showSignup.addEventListener('click', DisplaySignupForm);
        showLogin.addEventListener('click', DisplayLoginForm);
    </script>

</body>

</html>
