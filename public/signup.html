<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <nav class="red">
        <div class="nav-bar">
            <a href="index.html" class="brand-logo"> Welcome to Pokemon Team Builder <span id="user"></span></a>
            <h1 class="pokemon-font">Pok√©Team Builder</h1>
            <ul class="right">
                <li>
                    <button class="btn waves-effect waves-light" id="logoutBtn" style="display: none">
                        Logout
                    </button>
                </li>
                <li><a href="#" id="showSignup">Signup</a></li>
                <li><a href="#" id="showLogin">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="row" id="signupForm">
            <h1 class="center-align">Sign Up</h1>

            <div class="signup">
                <div class="input-field">
                    <input name="email" id="signupEmail" type="email" required>
                    <label for="signupEmail">Email</label>
                </div>
            </div>

            <div class="signup">
                <div class="input-field">
                    <input name="password" id="password" type="password" class="password" required>
                    <label for="signupPassword">Password</label>
                </div>
            </div>

            <div class="submit btn">
                <button id="signupBtn" class="button" type="submit" name="action">
                    Sign Up
                </button>
            </div>
        </div>

        <div class="row hidden" id="loginForm">
            <h1 class="center-align">Login</h1>

            <div class="signup">
                <div class="input-field">
                    <input name="email" id="loginEmail" type="email" required>
                    <label for="loginEmail">Email</label>
                </div>
            </div>

            <div class="signup">
                <div class="input-field">
                    <input name="password" id="loginPassword" type="password" required>
                    <label for="loginPassword">Password</label>
                </div>
            </div>

            <div class="submit btn">
                <button id="loginBtn" class="button" type="submit" name="action">
                    Login
                </button>
            </div>
        </div>
    </main>
    <script src="scripts/signup.js" type="module"></script>

    <button class="proceed-button" onclick="window.location.href='index.html'">
        Proceed without signing up
    </button>

</body>

</html>
