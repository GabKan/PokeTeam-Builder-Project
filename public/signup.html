<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <style>

        html {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Trebuchet MS", sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* background: url();
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: auto;
            background-size: 100% 100%; */
            background-color: rgb(216, 60, 60);
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }

        .brand-logo {
            color: black;
            font-weight: bold;
            font-size: 30px;
        }

        .right {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            padding: 20px;
        }

        .right a {
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 40px;
            margin-top: 4rem;
            min-height: 60vh;
        }

        .center-align {
            margin-bottom: 2rem;
            color: black;
            text-transform: uppercase;
            font-size: 20px;
        }

        .button {
            background-color: black;
            color: white;
            border: none;
            padding: 8px;
            font-size: 20px;
            text-transform: uppercase;
            width: 100%;
        }

        .signup {
            margin-bottom: 2rem;
            width: 100%;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: black;
            font-weight: normal;
        }

        .input-field input {
            width: 400px;
            padding: 5px;
            font-size: 15px;
        }

        .row {
            max-width: 4500px;
            padding:3rem;
            border: 2px solid black;
            border-radius: 8px;
            height: 300px;
        }

        .pokemon-font {
            font-family: 'Pokemon Solid', sans-serif;
            font-size: 36px;
            position: absolute;
            left: 45%;
            color: yellow;
            text-shadow: 2px 2px blue;
        }
    </style>
</head>

<body>
    <nav class="red">
        <div class="nav-bar">
            <a href="#" class="brand-logo"> Welcome to Pokemon Team Builder <span id="user"></span></a>
            <h1 class="pokemon-font">Pok√©mon</h1>
            <ul class="right">
                <li>
                    <button class="btn waves-effect waves-light" id="logoutBtn" style="display: none">
                        Logout
                    </button>
                </li>
                <li>
                <li>
                    <a href="signup.html">
                        Signup
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <h1 class="center-align">Sign Up</h1>

            <div class="signup">
                <div class="input-field">
                    <input name="email" id="email" type="email" class="email" required>
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="signup">
                <div class="input-field">
                    <input name="password" id="password" type="password" class="password" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="submit btn">
                <button id="signupBtn" class="button" type="submit" name="action">
                    Sign Up
                </button>
            </div>
        </div>
    </main>
    <script type="module">
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            setPersistence, 
            browserLocalPersistence 
        } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import firebaseConfig from "./firebaseConfig.js";
    

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        setPersistence(auth, browserLocalPersistence).catch(console.error);
    
 
        const signupBtn = document.querySelector('#signupBtn');
        const emailInput = document.querySelector('#email');
        const passwordInput = document.querySelector('#password');
    

        async function signUpWithEmail(email, password) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("User signed up:", userCredential.user);
                alert("Sign up successful!");
                window.location.href = "index.html"; 
            } catch (error) {
                console.error("Sign-up error:", error);
                alert("Error: " + error.message);
            }
        }
        signupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            signUpWithEmail(email, password);
        });
    </script>
    </script>

</body>

</html>
