<script type="module">
    import { auth } from "./scripts/auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    document.addEventListener("DOMContentLoaded", () => {
        const saveButton = document.querySelector(".invisible-button[onclick='saveTeam()']");
        const shareButton = document.querySelector(".invisible-button[onclick='shareTeam()']");

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (saveButton) saveButton.style.display = "inline-block";
                if (shareButton) shareButton.style.display = "inline-block";
            } else {
                if (saveButton) saveButton.style.display = "none";
                if (shareButton) shareButton.style.display = "none";
            }
        });
    });


const savedTeam = sessionStorage.getItem('currentTeam');
if (savedTeam) {
    const teamData = JSON.parse(savedTeam);
    const team = teamData.team;
    
    for (let i = 0; i < Math.min(team.length, 6); i++) {
        const pokemon = team[i];
        const slot = i + 1;
        
        const nameInput = document.getElementById(`pokeSearch${slot}`);
        if (nameInput) nameInput.value = pokemon.name || '';
        
        const nicknameInput = document.querySelector(`#pk${slot} .nickname`);
        if (nicknameInput) nicknameInput.value = pokemon.nickname || '';
        
        const imgContainer = document.getElementById(`pk_img${slot}`);
        if (imgContainer && pokemon.img) {
            imgContainer.innerHTML = `<img src="${pokemon.img}" class="sprite">`;
        }

        const moveDropdowns = document.querySelectorAll(`#pk${slot} .move_dropdown${slot}`);
        moveDropdowns.forEach((dropdown, j) => {
            if (pokemon.moves && j < pokemon.moves.length) {
                dropdown.value = pokemon.moves[j] || '';
            }
        });
    }
    
    sessionStorage.removeItem('currentTeam');
}

</script>
