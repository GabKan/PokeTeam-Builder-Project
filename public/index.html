<script type="module">
    import { auth } from "./scripts/auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    document.addEventListener("DOMContentLoaded", () => {
        const saveButton = document.querySelector(".invisible-button[onclick='saveTeam()']");
        const shareButton = document.querySelector(".invisible-button[onclick='shareTeam()']");

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (saveButton) saveButton.style.display = "inline-block";
                if (shareButton) shareButton.style.display = "inline-block";
            } else {
                if (saveButton) saveButton.style.display = "none";
                if (shareButton) shareButton.style.display = "none";
            }
        });
    });

    function loadTeamFromStorage() {
    let teamIndex = localStorage.getItem("currentTeamIndex");
    if (teamIndex === null) return;

    let storedTeams = localStorage.getItem("savedTeams");
    if (!storedTeams) return;

    let teams = JSON.parse(storedTeams);
    let team = teams[teamIndex];
    if (!team) return;

    for (let i = 0; i < team.length; i++) {
        let pokemon = team[i];
        let pokiInfo = i + 1;


        let nameInput = document.getElementById('pokeSearch' + pokiInfo);
        if (nameInput) nameInput.value = pokemon.name;

        let nicknameInput = document.querySelector('#pk' + pokiInfo + ' .nickname');
        if (nicknameInput) nicknameInput.value = pokemon.nickname;

        let imgContainer = document.getElementById('pk_img' + pokiInfo);
        if (imgContainer) {
            imgContainer.innerHTML = `<img src="${pokemon.img}" class="sprite">`;
        }

        let moveDropdowns = document.querySelectorAll('#pk' + pokiInfo + ' .move_dropdown' + pokiInfo);
        for (let j = 0; j < moveDropdowns.length && j < pokemon.moves.length; j++) {
            if (moveDropdowns[j]) {
                moveDropdowns[j].value = pokemon.moves[j];
            }
        }
    }
}

document.addEventListener('DOMContentLoaded', function() {
    loadTeamFromStorage();
});
